{% extends 'core/base.html' %}
{% block page_title %}Delete Invoice{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-body text-center">
    <h4 class="card-title mb-4">Delete Invoice</h4>
    <p>Are you sure you want to delete this invoice for <strong>{{ invoice.client.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'invoices' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
