{% extends 'core/base.html' %}
{% block page_title %}Add Employee{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h4 class="card-title">Add New Employee</h4>
    {% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name">
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name">
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" name="department">
          {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <select class="form-select" id="designation" name="designation">
          {% for desig in designations %}
            <option value="{{ desig.id }}">{{ desig.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Monthly Salary</label>
        <input type="number" step="0.01" class="form-control" id="salary" name="salary" placeholder="0.00">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="mb-3">
        <label for="date_of_joining" class="form-label">Date of Joining</label>
        <input type="date" class="form-control" id="date_of_joining" name="date_of_joining">
      </div>
      <div class="mb-3">
        <label for="machine_id" class="form-label">Machine ID (ZKT)</label>
        <input type="number" class="form-control" id="machine_id" name="machine_id" placeholder="Enter ZKT Machine User ID">
        <small class="form-text text-muted">Enter the User ID from ZKT attendance machine</small>
      </div>
      <div class="mb-3">
        <label for="fingerprint_id" class="form-label">Fingerprint ID</label>
        <input type="number" class="form-control" id="fingerprint_id" name="fingerprint_id" placeholder="Enter Fingerprint ID">
      </div>
      <div class="mb-3">
        <label for="face_id" class="form-label">Face ID</label>
        <input type="number" class="form-control" id="face_id" name="face_id" placeholder="Enter Face Recognition ID">
      </div>
      <div class="mb-3">
        <label for="card_id" class="form-label">Card ID</label>
        <input type="text" class="form-control" id="card_id" name="card_id" placeholder="Enter Card ID">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role">
          <option value="">Select Role</option>
          {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
  </div>
</div>
{% endblock %}
