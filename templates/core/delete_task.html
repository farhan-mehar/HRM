{% extends 'core/base.html' %}
{% block page_title %}Delete Task{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h4 class="card-title">Delete Task: {{ task.title }}</h4>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete this task?</p>
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'project_tasks' task.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
