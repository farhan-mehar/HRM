{% extends 'core/base.html' %}
{% block page_title %}Deactivate User{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h4 class="card-title">Deactivate User</h4>
    <p>Are you sure you want to deactivate user <strong>{{ user_obj.username }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Deactivate</button>
      <a href="{% url 'admin_user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
