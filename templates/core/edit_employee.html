{% extends 'core/base.html' %}
{% block page_title %}Edit Employee{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h4 class="card-title">Edit Employee</h4>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" value="{{ employee.user.first_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" value="{{ employee.user.last_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" name="phone" value="{{ employee.phone }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" value="{{ employee.address }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <select class="form-select" name="department">
          <option value="">Select Department</option>
          {% for dept in departments %}
            <option value="{{ dept.id }}" {% if employee.department and employee.department.id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Designation</label>
        <select class="form-select" name="designation">
          <option value="">Select Designation</option>
          {% for desig in designations %}
            <option value="{{ desig.id }}" {% if employee.designation and employee.designation.id == desig.id %}selected{% endif %}>{{ desig.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Monthly Salary</label>
        <input type="number" class="form-control" step="0.01" name="salary" value="{{ employee.salary|default:'0.00' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="role">
          <option value="">Select Role</option>
          {% for role in roles %}
            <option value="{{ role.id }}" {% if employee.role and employee.role.id == role.id %}selected{% endif %}>{{ role.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Joining</label>
        <input type="date" class="form-control" name="date_of_joining" value="{{ employee.date_of_joining|date:'Y-m-d' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Machine ID (ZKT)</label>
        <input type="number" class="form-control" name="machine_id" value="{{ employee.machine_id|default:'' }}" placeholder="Enter ZKT Machine User ID">
        <small class="form-text text-muted">Enter the User ID from ZKT attendance machine</small>
      </div>
      <div class="mb-3">
        <label class="form-label">Fingerprint ID</label>
        <input type="number" class="form-control" name="fingerprint_id" value="{{ employee.fingerprint_id|default:'' }}" placeholder="Enter Fingerprint ID">
      </div>
      <div class="mb-3">
        <label class="form-label">Face ID</label>
        <input type="number" class="form-control" name="face_id" value="{{ employee.face_id|default:'' }}" placeholder="Enter Face Recognition ID">
      </div>
      <div class="mb-3">
        <label class="form-label">Card ID</label>
        <input type="text" class="form-control" name="card_id" value="{{ employee.card_id|default:'' }}" placeholder="Enter Card ID">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
