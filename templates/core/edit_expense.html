{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Edit Expense{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-body">
    <h4 class="card-title mb-4">Edit Expense</h4>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'expenses' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
